server {
    listen 80;
    # IPアドレスではなく、ドメイン名を指定
    server_name tagomori-monitor.duckdns.org;

    location / {
        root /var/www/html;
        index index.html;
    }

    location /api/ {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}