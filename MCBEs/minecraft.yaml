apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: default
spec:
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      containers:
      - name: cadvisor
        image: gcr.io/cadvisor/cadvisor:v0.47.2
        ports:
        - containerPort: 8080
          name: http
        args:
          - -housekeeping_interval=10s
          # 【重要】K3sのcontainerdソケットを指定
          - -containerd=/run/k3s/containerd/containerd.sock
          - -docker_only=false
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        # 【重要】ソケットがあるディレクトリをマウント
        - name: k3s-containerd
          mountPath: /run/k3s/containerd
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      # 【重要】ホスト側のパス
      - name: k3s-containerd
        hostPath:
          path: /run/k3s/containerd
      - name: disk
        hostPath:
          path: /dev/disk

---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor-svc
  namespace: default
spec:
  selector:
    app: cadvisor
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30002