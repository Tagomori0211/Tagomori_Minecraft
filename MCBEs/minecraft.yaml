# ---------------------------------------------------------
# 1. Persistent Volume (PV)
# ---------------------------------------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/minecraft"
    type: DirectoryOrCreate

---
# ---------------------------------------------------------
# 2. Persistent Volume Claim (PVC)
# ---------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# ---------------------------------------------------------
# 3. Deployment (Permissions Fix Added)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-bedrock
  labels:
    app: minecraft-bedrock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bedrock
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minecraft-bedrock
    spec:
      # 【追加】InitContainer: メイン起動前に権限問題を解決する
      initContainers:
        - name: fix-permissions
          image: busybox
          # /data の所有者を UID:1000 (bedrock user) に変更
          command: ["sh", "-c", "chown -R 1000:1000 /data"]
          volumeMounts:
            - name: minecraft-data
              mountPath: /data

      containers:
        # --- Main Container ---
        - name: minecraft
          image: itzg/minecraft-bedrock-server:latest
          tty: true
          stdin: true
          ports:
            - containerPort: 19132
              protocol: UDP
          env:
            - name: EULA
              value: "TRUE"
            - name: GAMEMODE
              value: "survival"
            - name: DIFFICULTY
              value: "hard"
            - name: MAX_PLAYERS
              value: "20"
            - name: SERVER_NAME
              value: "Tagomori-Server"
            - name: TZ
              value: "Asia/Tokyo"
          volumeMounts:
            - name: minecraft-data
              mountPath: /data

        # --- Sidecar Container ---
        - name: exporter
          image: itzg/mc-monitor:latest
          command: ["/mc-monitor", "export", "-servers", "localhost:19132"]
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: TZ
              value: "Asia/Tokyo"

      volumes:
        - name: minecraft-data
          persistentVolumeClaim:
            claimName: minecraft-pvc

---
# ---------------------------------------------------------
# 4. Services
# ---------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mc-bedrock-svc-game
spec:
  selector:
    app: minecraft-bedrock
  type: NodePort
  ports:
    - protocol: UDP
      port: 19132
      targetPort: 19132
      nodePort: 30000

---
apiVersion: v1
kind: Service
metadata:
  name: mc-bedrock-svc-metrics
spec:
  selector:
    app: minecraft-bedrock
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001