apiVersion: v1
kind: ServiceAccount
metadata:
  name: minecraft-updater
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: minecraft-updater-role
  namespace: default
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minecraft-updater-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: minecraft-updater
    namespace: default
roleRef:
  kind: Role
  name: minecraft-updater-role
  apiGroup: rbac.authorization.k8s.io

---
# ---------------------------------------------------------
# 2. ã‚¹ã‚¯ãƒªãƒ—ãƒˆæœ¬ä½“ (ConfigMap)
# ---------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: update-script
  namespace: default
data:
  check_and_update.sh: |
    #!/bin/bash
    set -e
    
    DEPLOYMENT="mc-bedrock"
    CONTAINER="minecraft"
    
    echo "â° Daily Maintenance Job Started..."
    
    POD_NAME=$(kubectl get pods -l app=minecraft-bedrock -o jsonpath="{.items[0].metadata.name}")
    
    if [ -z "$POD_NAME" ]; then
      echo "âŒ Minecraft pod not found. Skipping."
      exit 1
    fi

    echo "ğŸ“¢ Sending notification via RCON..."
    kubectl exec $POD_NAME -c $CONTAINER -- /usr/local/bin/rcon-cli say "Â§e[System] Â§bDaily Maintenance starting in 60 seconds."
    kubectl exec $POD_NAME -c $CONTAINER -- /usr/local/bin/rcon-cli say "Â§e[System] Â§fServer will restart to check for updates."
    
    sleep 60
    
    kubectl exec $POD_NAME -c $CONTAINER -- /usr/local/bin/rcon-cli say "Â§e[System] Â§cRebooting now..."
    
    echo "ğŸ”„ Triggering rollout restart..."
    kubectl rollout restart deployment/$DEPLOYMENT
    
    echo "âœ… Maintenance restart triggered successfully."

---
# ---------------------------------------------------------
# 3. CronJob (ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«å®Ÿè¡Œ)
# ---------------------------------------------------------
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-auto-updater
  namespace: default
spec:
  timeZone: "Asia/Tokyo"
  schedule: "0 4 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: minecraft-updater
          containers:
            - name: updater
              image: bitnami/kubectl:latest
              command: ["/bin/bash", "/scripts/check_and_update.sh"]
              volumeMounts:
                - name: script-volume
                  mountPath: /scripts
          restartPolicy: OnFailure
          volumes:
            - name: script-volume
              configMap:
                name: update-script
                defaultMode: 0755