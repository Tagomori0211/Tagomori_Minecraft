apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: default
spec:
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      containers:
      - name: cadvisor
        image: gcr.io/cadvisor/cadvisor:v0.47.2 # ARM/AMD両対応の安定版
        ports:
        - containerPort: 8080
          name: http
        args:
          - -housekeeping_interval=10s
          - -docker_only=true # Docker/Containerdのコンテナだけ見る
        volumeMounts:
        # ホストマシンの重要ディレクトリを覗き見るためのマウント
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: disk
        hostPath:
          path: /dev/disk

---
# 外部(Prometheus)からアクセスするための窓口
apiVersion: v1
kind: Service
metadata:
  name: cadvisor-svc
  namespace: default
spec:
  selector:
    app: cadvisor
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30002 # ★ここ！30002番で公開するよ！
