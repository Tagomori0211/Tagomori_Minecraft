services:
  # Database Service
  db:
    container_name: db-postgres
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: minecraft_resources
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    # PROXMOX環境での性能最適化
    deploy:
      resources:
        limits:
          memory: 512M

  # Flask API Service
  app:
    container_name: app-gunicorn
    build:
      context: ./app
      dockerfile: Dockerfile_app
    restart: unless-stopped
    command: gunicorn --config gunicorn_config.py app:app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/minecraft_resources
      FLASK_APP_SECRET_KEY: ${FLASK_APP_SECRET_KEY}
      TZ: Asia/Tokyo
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    container_name: web-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/frontend:/var/www/html
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 128M

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'  # ストレージ節約
    environment:
      TZ: Asia/Tokyo
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-password123}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SERVER_DOMAIN=tagomori-monitor.duckdns.org
      - GF_SERVER_ROOT_URL=https://tagomori-monitor.duckdns.org/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - TZ=Asia/Tokyo
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  certbot_conf:    # ホストパス依存を排除
  certbot_www:

# PROXMOX環境用ネットワーク最適化
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16