version: '3.8'

services:
  # Database Service
  db:
    container_name: db-postgres
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: minecraft_resources
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Python Parser
  parser:
    container_name: python-parser
    build:
      context: ./parser
      dockerfile: Dockerfile_parser
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/minecraft_resources
      FLASK_ENV: development
    volumes:
      - ./minecraft_backups:/app/minecraft_backups
    depends_on:
      - db

  # Flask API Service
  app:
    container_name: app-gunicorn
    build:
      context: ./app
      dockerfile: Dockerfile_app
    restart: unless-stopped
    command: gunicorn --config gunicorn_config.py app:app
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/minecraft_resources
      # GitHub Secretsから注入される環境変数を読み込む
      FLASK_APP_SECRET_KEY: ${FLASK_APP_SECRET_KEY} 
    depends_on:
      - db

  # Nginx Reverse Proxy
  nginx:
    container_name: web-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile_nginx
    restart: unless-stopped
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/frontend:/var/www/html
      # 【重要修正】証明書を絶対パスでマウント (デプロイ時の削除回避)
      - /home/tagomori/server_data/certbot/conf:/etc/letsencrypt
      - /home/tagomori/server_data/certbot/www:/var/www/certbot
    depends_on:
      - app

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    # ports:  <-- Nginx経由にするためポート公開は削除
    #   - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=password123
      # 埋め込み許可 & 匿名アクセス設定
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # サブパス設定 (Reverse Proxy用)
      - GF_SERVER_DOMAIN=tagomori-monitor.duckdns.org
      - GF_SERVER_ROOT_URL=https://tagomori-monitor.duckdns.org/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    depends_on:
      - prometheus
    restart: unless-stopped

  # DuckDNS Updater
  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Tokyo
      - SUBDOMAINS=tagomori-monitor
      - TOKEN=${DUCKDNS_TOKEN} # .envから読み込み
      - LOG_FILE=false
    restart: unless-stopped

  # Certbot (SSL証明書管理)
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      # 【重要修正】証明書を絶対パスでマウント
      - /home/tagomori/server_data/certbot/conf:/etc/letsencrypt
      - /home/tagomori/server_data/certbot/www:/var/www/certbot
    # 証明書の自動更新チェック (12時間ごと)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  prometheus_data:
  grafana_data: