version: '3.8'

services:
  # Database Service
  db:
    container_name: db-postgres
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: minecraft_resources
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

  # Python Parser
  parser:
    container_name: python-parser
    build:
      context: ./parser
      dockerfile: Dockerfile_parser
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/minecraft_resources
      FLASK_ENV: development
      TZ: Asia/Tokyo
    volumes:
      - ./minecraft_backups:/app/minecraft_backups
    depends_on:
      - db

  # Flask API Service
  app:
    container_name: app-gunicorn
    build:
      context: ./app
      dockerfile: Dockerfile_app
    restart: unless-stopped
    command: gunicorn --config gunicorn_config.py app:app
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/minecraft_resources
      FLASK_APP_SECRET_KEY: ${FLASK_APP_SECRET_KEY}
      TZ: Asia/Tokyo
    depends_on:
      - db

  # Nginx Reverse Proxy
  nginx:
    container_name: web-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/frontend:/var/www/html
      - /home/tagomori/server_data/certbot/conf:/etc/letsencrypt
      - /home/tagomori/server_data/certbot/www:/var/www/certbot
    depends_on:
      - app

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    environment:
      TZ: Asia/Tokyo
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=password123
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SERVER_DOMAIN=tagomori-monitor.duckdns.org
      - GF_SERVER_ROOT_URL=https://tagomori-monitor.duckdns.org/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      # 【修正】リスト形式 (-) に統一
      - TZ=Asia/Tokyo
    depends_on:
      - prometheus
    restart: unless-stopped

  # DuckDNS Updater
  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Tokyo
      - SUBDOMAINS=tagomori-monitor
      - TOKEN=${DUCKDNS_TOKEN}
      - LOG_FILE=false
    restart: unless-stopped

  # Certbot
  certbot:
    image: certbot/certbot
    container_name: certbot
    environment:
      TZ: Asia/Tokyo
    volumes:
      - /home/tagomori/server_data/certbot/conf:/etc/letsencrypt
      - /home/tagomori/server_data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  prometheus_data:
  grafana_data: